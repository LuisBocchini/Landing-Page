<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media_queries.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png">
    <title>UBT</title>
</head>

<body>

    <div class="background_imagem">
        <img src="img/background.PNG" alt="">
    </div>

    <div class="logo">
        <div><span>UBT</span></div>
    </div>

    <div class="container">
        <div class="texto">
            <span class="span_1">VOCÊ GANHOU</span>
            <span class="span_2">50%</span>
            <span class="span_1">DE DESCONTO</span>
            <span class="span_3">*Válido para o primeiro semestre de 2020</span>
            <span class="span_4">Preencha o formulário para receber mais informações no seu email</span>

        </div>
        <div class="formulario">

            <h1>Preencha com seus dados</h1>

            <div class="itens_formulario">

                <span>Nome</span>
                <input type="text">

                <span>Email</span>
                <input type="text">

                <span>Celular</span>
                <input type="text">

                <span>7 + 5 = ?</span>
                <input type="number">

                <button>Enviar</button>

            </div>
        </div>
    </div>
</body>

</html>
